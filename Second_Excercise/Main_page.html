<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z przyciskami</title>
    <style>
        h1 {
            text-align: center;
            font-size: 2em;
        }
        h1::after {
            content: " üåü";
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #18191a, #1b1b1b, #382c2c, #393030, #37393c);
            background-size: 300% 300%;
            animation: gradientBG 4s ease infinite;
            margin: 0;
            padding: 0;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border: 2px solid #555;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }


        /* --- KOTEK --- */
        .cat-container {
            position: relative;
            margin-top: 40px;
            width: 90%;
            height: 0;
        }

        .cat {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            cursor: pointer;
        }

        .cat:hover {
            transform: scale(1.1);
        }

        /* --- chmurka --- */

        .tooltip {
            visibility: hidden;
            opacity: 0;
            width: max-content;
            background-color: #222;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 8px 12px;
            position: absolute;
            bottom: 120%;  /* nad kotkiem */
            right: 0;
            transform: translateX(-50%);
            transition: opacity 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        .cat-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #222 transparent transparent transparent;
        }


        .grid-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 4 kolumny */
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            max-width: 1000px;
        }

        .grid-item {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 0;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .grid-item:hover {
            transform: scale(1.05);
            background-color: #555;
        }


        h1 + .button-container {
            border-top: 10px dashed gray;
            border-bottom: 10px dashed gray;
            border-right: 10px dashed gray;
            border-left: 10px dashed gray;

        }



    </style>
</head>
<body>
<h1>Welcome to my page</h1>
<div class="button-container">
    <button class="button" onclick="window.location.href='logowanie.html'">Logowanie</button>
    <button class="button" onclick="window.location.href='rejestracja.html'">Rejestracja</button>
</div>

<div class="cat-container">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Kotek" class="cat">
    <div class="tooltip">Woof! woof! üêæ</div>
</div>

<div class="grid-section">
    <div class="grid-item">Fast</div>
    <div class="grid-item">Slow</div>
    <div class="grid-item">Hard</div>
    <div class="grid-item">Easy</div>
</div>

</body>
</html>
