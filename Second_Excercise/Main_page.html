<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z przyciskami</title>
    <style>
        h1 {
            text-align: center;
            font-size: 2em;
        }
        h1::after {
            content: " ðŸŒŸ";
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #18191a, #1b1b1b, #382c2c, #393030, #37393c);
            background-size: 300% 300%;
            animation: gradientBG 4s ease infinite;
            margin: 0;
            padding: 0;
            color: #dacece;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* nie wyÅ›rodkowuj w pionie */
            padding: 20px 0; /* trochÄ™ przestrzeni u gÃ³ry i doÅ‚u */
        }


        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border: 2px solid #555;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }


        .grid-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            max-width: 1000px;
            justify-items: center;
            justify-content: center;
            align-items: center;
        }

        .grid-item {
            background-color: #333;
            color: white;
            text-align: center;
            width: 400px;
            padding: 40px 0;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }


        .grid-item:hover {
            transform: scale(1.05);
            background-color: #555;
        }



        h1 + .button-container {
            border-top: 10px dashed gray;
            border-bottom: 10px dashed gray;
            border-right: 10px dashed gray;
            border-left: 10px dashed gray;
        }

        @media (max-width: 768px) {
            .grid-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button-container {
                gap: 15px;
                padding: 0 20px;
            }

            .grid-item {
                padding: 30px 0;
                font-size: 16px;
            }

            h1 {
                font-size: 1.5em;
            }
        }

        /* --- MODAL (formularz) --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal:target {
            display: flex;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            color: #b4b5c2;
            position: relative;
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin-top: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            margin-top: 5px;
        }

        .modal-content button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #555;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 14px;
            color: white;
            font-size: 22px;
            text-decoration: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9em;
            gap: 8px;
        }

        .checkbox-container label {
            margin: 0;
        }

        .modal-content input[type="text"],
        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            margin-top: 5px;
        }

        .modal-content input[type="checkbox"] {
            width: auto;
            margin: 0;
        }


        /* Przycisk otwierajÄ…cy modal (do testu) */
        .open-login {
            text-decoration: none;
            color: #fff;
            background: #333;
            padding: 12px 25px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .open-login:hover {
            background: #555;
        }

    </style>
</head>
<body>
<h1>Welcome to my page</h1>
<div class="button-container">
    <a href="#loginModal" class="open-login">logowanie</a>
    <button class="button" onclick="window.location.href='rejestracja.html'">Rejestracja</button>
</div>


<div class="grid-section">
    <div class="grid-item">Fast</div>
    <div class="grid-item">Slow</div>
    <div class="grid-item">Hard</div>
    <div class="grid-item">Easy</div>
</div>


<!-- MODAL z formularzem -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <a href="#" class="close">âœ•</a>
        <h2>Logowanie</h2>
        <form>
            <label for="username">Login:</label>
            <input type="text" id="username" name="username" placeholder="Wpisz login" required>

            <label for="password">HasÅ‚o:</label>
            <input type="password" id="password" name="password" placeholder="Wpisz hasÅ‚o" required>

            <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">ZapamiÄ™taj mnie</label>
            </div>

            <button type="submit">Zaloguj siÄ™</button>
        </form>
    </div>
</div>


</body>
</html>
