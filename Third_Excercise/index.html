<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        /* Global */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Kalkulator */
        .calculator {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            width: 340px;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2), 0 0 0 3px rgba(255,255,255,0.1) inset;
        }

        /* Wyświetlacz */
        .display {
            width: 80%;           /* zmniejszamy szerokość, żeby było widać marginesy */
            height: 60px;
            border-radius: 15px;
            border: none;
            margin: 0 auto 20px auto; /* wyśrodkowanie względem kontenera */
            font-size: 2rem;
            text-align: center;   /* tekst w środku inputa */
            padding: 0 10px;
            background: #f7f7f7;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
            color: #333;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: block;       /* potrzebne, żeby margin auto zadziałało */
        }


        /* Siatka przycisków */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        /* Wszystkie przyciski */
        .button {
            padding: 20px 0;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: #fff;
        }

        /* Kolory przycisków */
        .button.number {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
        }
        .button.number:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #00f2fe, #4facfe);
        }

        .button.operator {
            background: linear-gradient(145deg, #f7971e, #ffd200);
        }
        .button.operator:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #ffd200, #f7971e);
        }

        .button.clear {
            background: linear-gradient(145deg, #f857a6, #ff5858);
        }
        .button.clear:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #ff5858, #f857a6);
        }

        .button.equal {
            background: linear-gradient(145deg, #00b09b, #96c93d);
        }
        .button.equal:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #96c93d, #00b09b);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Specjalny przycisk silni */
        .button.factorial {
            grid-column: 2 / span 2; /* zajmuje środek dolnego rzędu */
            background: linear-gradient(145deg, #ff6a00, #ffb347);
        }
        .button.factorial:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #ffb347, #ff6a00);
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendOperation('/')">/</button>
        <button class="button operator" onclick="appendOperation('*')">*</button>
        <button class="button operator" onclick="appendOperation('-')">-</button>

        <button class="button number" onclick="appendNumber('7')">7</button>
        <button class="button number" onclick="appendNumber('8')">8</button>
        <button class="button number" onclick="appendNumber('9')">9</button>
        <button class="button operator" onclick="appendOperation('+')">+</button>

        <button class="button number" onclick="appendNumber('4')">4</button>
        <button class="button number" onclick="appendNumber('5')">5</button>
        <button class="button number" onclick="appendNumber('6')">6</button>
        <button class="button equal" onclick="calculate()">=</button>

        <button class="button number" onclick="appendNumber('1')">1</button>
        <button class="button number" onclick="appendNumber('2')">2</button>
        <button class="button number" onclick="appendNumber('3')">3</button>
        <button class="button number" onclick="appendNumber('0')">0</button>

        <!-- Przycisk silni na środku dolnego rzędu -->
        <button class="button factorial" onclick="calculateFactorial()">!</button>
        <button class="button factorial" onclick="deleteOneElement()"><-</button>

    </div>
</div>


<!-- Twój skrypt JavaScript zostaje bez zmian -->
<script>
    const display = document.getElementById('display');
    const ERROR_MSG = "Błąd";
    const INFINITY_MSG = "Infinity";
    const MAX_LENGTH = 9;

    function validateScreen(){
        if (display.value === ERROR_MSG || display.value === INFINITY_MSG) clearDisplay();
    }

    function deleteOneElement() {
        display.value = display.value.slice(0, -1);
    }

        function appendNumber(number) {
        validateScreen();
        if(display.value.length < MAX_LENGTH) {
            display.value += number;
        }
    }

    function appendOperation(operator){
        validateScreen();

        if (display.value !== '' && !['+', '-', '*', '/'].includes(display.value.slice(-1))) {
            display.value += operator;
        }
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = ERROR_MSG;
        }
    }

    function calculateFactorial(){
        try{
            let n = parseInt(display.value);
            if(isNaN(n) || n < 0){
                display.value = ERROR_MSG;
                return;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            display.value = result;
        }
        catch (error){
            display.value = ERROR_MSG;
        }
    }



</script>

</body>
</html>
